<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form>
      <label class="field">
        <span class="field__title">Name</span>
        <input class="field__input" type="text" placeholder="Enter your name" />
      </label>
      <label class="field">
        <span class="field__title">Email</span>
        <input
          class="field__input"
          type="email"
          placeholder="Enter your email"
        />
      </label>
      <label class="field">
        <span class="field__title">Password</span>
        <input
          class="field__input"
          type="password"
          placeholder="Enter your password"
        />
      </label>
      <label class="field">
        <span class="field__title">Date of birth</span>
        <input
          class="field__input"
          type="date"
          placeholder="Enter your date od birth"
        />
      </label>
      <label class="field">
        <span class="field__title">Time of birth</span>
        <input
          class="field__input"
          type="time"
          placeholder="Enter your time of birth"
        />
      </label>
      <label class="field">
        <span class="field__title">Favorite color</span>
        <input
          class="field__input"
          type="color"
          placeholder="Enter your favorite color"
        />
      </label>
      <label class="field">
        <span class="field__title">Age</span>
        <input class="field__input" type="range" />
      </label>
      <label class="field">
        <span class="field__title">Bio</span>
        <textarea class="field__textarea"></textarea>
      </label>
      <label class="field">
        <span class="field__title">Language</span>
        <select class="field__select">
          <option value="English">English</option>
          <option value="Slovak">Slovak</option>
          <option value="Czech">Czech</option>
        </select>
      </label>
      <br />
      <label class="checkbox">
        <span class="checkbox__title">Checkbox</span>
        <input type="checkbox" class="checkbox__input" />
        <span class="checkbox__mark"></span>
      </label>
     <label class="radio">
        <span class="radio__text">Radio</span>
        <input name="radio" type="radio" class="radio__input"></input>
        <span class="radio__mark"></span>
      </label>
      <label class="radio">
        <span class="radio__text">Radio</span>
        <input name="radio" type="radio" class="radio__input"></input>
        <span class="radio__mark"></span>
      </label>
      <label class="switch">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
      <button class="submit">Send form</button>
    </form>
  </body>
</html>
